services:
  # Aplicación en entorno QA
  app-qa:
    image: roykostrun/nodejs-quotes-app:qa-v1.0
    container_name: nodejs-mysql-qa
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=qa_user
      - DB_PASSWORD=qa_password_123
      - DB_NAME=quotes_qa
      - DB_PORT=3306
      - DB_CONN_LIMIT=5
      - DB_DEBUG=true
      - LIST_PER_PAGE=5
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Aplicación en entorno PROD
  app-prod:
    image: roykostrun/nodejs-quotes-app:prod-v1.0
    container_name: nodejs-mysql-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=prod_user
      - DB_PASSWORD=prod_password_456
      - DB_NAME=quotes_prod
      - DB_PORT=3306
      - DB_CONN_LIMIT=10
      - DB_DEBUG=false
      - LIST_PER_PAGE=10
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: jamones_root_789
      MYSQL_DATABASE: quotes_prod
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pjamones_root_789"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
    driver: local
    name: mysql_quotes_data

networks:
  app-network:
    driver: bridge
    name: quotes-network